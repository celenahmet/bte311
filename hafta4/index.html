<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacettepe BÖTE – Simetrik Transparan Katmanlar</title>
<style>
  :root{
    --c1: rgba(255,0,0,.10);
    --c2: rgba(255,0,0,.14);
    --c3: rgba(255,0,0,.18);
    --c4: rgba(255,0,0,.22);
    --c5: rgba(255,0,0,.26);
    --c6: rgba(255,0,0,.30);
    --c7: rgba(255,0,0,.34);
    --c8: rgba(255,0,0,.38);

    --stage-w: min(1100px, 92vw);
    --stage-h: clamp(380px, 60vh, 760px);
    --card-w: clamp(520px, 70%, 880px);
    --card-h: clamp(140px, 22vw, 280px);
    --amp: clamp(120px, 12vw, 240px);
    --radius: 24px;
    --shadow: 0 24px 60px rgba(255,0,0,.14);
  }

  *{ box-sizing: border-box; }
  html, body{
    height:100%; margin:0; background:#fff;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .hero{
    min-height:100vh;
    display:grid;
    place-items:center;
    position:relative;
    overflow:hidden;
  }

  .stage{
    position:absolute;
    width:var(--stage-w);
    height:var(--stage-h);
    display:grid;
    place-items:center;
    pointer-events:none;
  }

  .layer{
    position:absolute;
    width:var(--card-w);
    height:var(--card-h);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    will-change: transform, opacity;
    animation: moveSym linear infinite;
  }

  /* --- KATMANLAR AYNEN KALIYOR (değiştirmedim) --- */

  .l0{   --tx: calc(var(--amp) * 1.000);  --ty: calc(var(--amp) * 0.000);  background:var(--c1); animation-duration:16s; animation-delay:-0s;  transform: rotate(  2deg); }
  .l45{  --tx: calc(var(--amp) * 0.707);  --ty: calc(var(--amp) * 0.707);  background:var(--c2); animation-duration:18s; animation-delay:-1.2s; transform: rotate( -4deg); }
  .l90{  --tx: calc(var(--amp) * 0.000);  --ty: calc(var(--amp) * 1.000);  background:var(--c3); animation-duration:20s; animation-delay:-2.4s; transform: rotate(  6deg); }
  .l135{ --tx: calc(var(--amp) * -0.707); --ty: calc(var(--amp) * 0.707);  background:var(--c4); animation-duration:22s; animation-delay:-3.6s; transform: rotate( -6deg); }
  .l180{ --tx: calc(var(--amp) * -1.000); --ty: calc(var(--amp) * 0.000);  background:var(--c5); animation-duration:19s; animation-delay:-4.8s; transform: rotate( 10deg); }
  .l225{ --tx: calc(var(--amp) * -0.707); --ty: calc(var(--amp) * -0.707); background:var(--c6); animation-duration:17s; animation-delay:-6.0s; transform: rotate( -8deg); }
  .l270{ --tx: calc(var(--amp) * 0.000);  --ty: calc(var(--amp) * -1.000); background:var(--c7); animation-duration:21s; animation-delay:-7.2s; transform: rotate(  4deg); }
  .l315{ --tx: calc(var(--amp) * 0.707);  --ty: calc(var(--amp) * -0.707); background:var(--c8); animation-duration:24s; animation-delay:-8.4s; transform: rotate(  0deg); }

  @keyframes moveSym{
    0%   { transform: translate(calc(var(--tx) * -1), calc(var(--ty) * -1)); opacity:.96; }
    50%  { transform: translate(var(--tx), var(--ty)); opacity:1; }
    100% { transform: translate(calc(var(--tx) * -1), calc(var(--ty) * -1)); opacity:.96; }
  }

  /* === YAZI BLOĞU DÜZENLENDİ === */
  .content{
    position:relative;
    text-align:center;
    color:#fff;
    text-shadow:0 2px 10px rgba(0,0,0,.18);
    transform: translateY(40px); /* yazıyı biraz aşağı aldık */
  }

  h1{
    margin:0;
    font-weight:900;
    font-size:clamp(2.6rem, 8vw, 6rem);
    letter-spacing:.3px;
  }

  p{
    margin-top:0.4rem; /* aradaki açıklık azaltıldı */
    font-weight:500;
    font-size:clamp(1rem, 2.3vw, 1.4rem);
    color:rgba(255,255,255,.96);
  }

  @media (prefers-reduced-motion: reduce){ .layer{ animation:none; } }
</style>
</head>
<body>
  <section class="hero">

    <div class="stage" aria-hidden="true">
      <div class="layer l0"></div>
      <div class="layer l45"></div>
      <div class="layer l90"></div>
      <div class="layer l135"></div>
      <div class="layer l180"></div>
      <div class="layer l225"></div>
      <div class="layer l270"></div>
      <div class="layer l315"></div>
    </div>

    <div class="content">
      <h1>Hacettepe BÖTE</h1>
      <p>Öğretim teknolojileri ve bilişim teknolojileri eğitimi için en iyi adres.</p>
    </div>

  </section>
</body>
</html>
