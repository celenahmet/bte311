<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LAB GÖREVİ 1 – 5 Div-İmaj (Suratlı)</title>

  <style>
    /*
    ==========================================================
    LAB GÖREVİ 1 – 5 farklı div/imaj kullan:
      1) Yukarı-aşağı gidip gelen
      2) Büyüyüp-küçülen ve rengi değişen
      3) Transparan (opacity) değeri artıp azalan
      4) Sağa-sola gidip gelen
      5) Dönen
    Hepsi "surat" (yüz) şeklinde tasarlandı.
    ==========================================================
    */

    /* Sayfa temel stil */
    :root{
      --bg:#f6f7fb;
      --ink:#111;
    }
    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0 }
    body{
      display:grid;
      place-items:center;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
    }

    /* Başlık ve sahne düzeni */
    .wrap{
      width:min(1100px, 94vw);
    }
    h1{
      font-size:clamp(22px, 2.6vw, 36px);
      margin:0 0 12px;
      text-align:center;
      font-weight:800;
      letter-spacing:.5px;
    }
    p.note{
      margin:0 0 18px;
      text-align:center;
      opacity:.7;
    }
    .stage{
      /* Yüzlerin durduğu esnek alan */
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:clamp(16px, 2.2vw, 26px);
      padding:clamp(12px, 3vw, 28px);
      border-radius:22px;
      background:white;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }

    /* --------------------------------------------------------
       SURAT BİLEŞENİ
       - Ana daire: .face
       - Gözler   : ::before ve ::after pseudo-element
       - Ağız     : .mouth alt elemanı
       -------------------------------------------------------- */
    .face{
      position:relative;
      aspect-ratio:1/1;          /* kare alan -> daire olacak */
      border-radius:50%;
      display:grid;
      place-items:center;
      isolation:isolate;         /* göz/ağız üstte kalsın */
      transform-origin:center;
      /* Hafif parlama için gölge */
      box-shadow: 0 12px 24px rgba(0,0,0,.12), inset 0 0 0 6px rgba(255,255,255,.25);
      overflow:hidden;
    }

    /* Gözler */
    .face::before,
    .face::after{
      content:"";
      position:absolute;
      top:36%;
      width:10%;
      height:10%;
      background:#0b0b0e;
      border-radius:50%;
      transform:translateY(-50%);
    }
    .face::before{ left:34% }
    .face::after { right:34% }

    /* Ağız */
    .mouth{
      position:absolute;
      bottom:28%;
      left:50%;
      width:46%;
      height:20%;
      transform:translateX(-50%);
      background:#0b0b0e;
      border-bottom-left-radius:60% 70%;
      border-bottom-right-radius:60% 70%;
      border-top-left-radius:60% 30%;
      border-top-right-radius:60% 30%;
    }

    /* Boyut duyarlı: küçük ekranda suratlar otomatik küçülsün */
    .face{ width: min(180px, 16vw) }

    /* --------------------------------------------------------
       ANİMASYONLAR
       -------------------------------------------------------- */

    /* 1) Yukarı-aşağı zıplayan */
    .updown{
      background: radial-gradient(110% 110% at 30% 30%, #ffb9c7, #e74c3c);
      animation: updown 2.4s ease-in-out infinite;
    }
    @keyframes updown{
      0%,100%{ transform: translateY(0) }
      50%    { transform: translateY(-18px) }
    }

    /* 2) Büyüyüp-küçülen + renk geçişli */
    .scale-color{
      background: linear-gradient(135deg, #8e44ad, #3498db);
      animation: scale 2.6s ease-in-out infinite, hue 6s linear infinite;
    }
    @keyframes scale{
      0%,100%{ transform: scale(1) }
      50%    { transform: scale(1.12) }
    }
    @keyframes hue{ from{ filter:hue-rotate(0deg) } to{ filter:hue-rotate(360deg) } }

    /* 3) Opacity (transparan) artıp azalan */
    .fade{
      background: radial-gradient(120% 120% at 70% 30%, #ffeaa7, #f39c12);
      animation: fade 2.2s ease-in-out infinite;
    }
    @keyframes fade{
      0%,100%{ opacity:1 }
      50%    { opacity:.35 }
    }

    /* 4) Sağa-sola gidip gelen */
    .leftright{
      background: radial-gradient(110% 110% at 70% 70%, #a3ffcf, #27ae60);
      animation: leftright 2.8s ease-in-out infinite;
    }
    @keyframes leftright{
      0%,100%{ transform: translateX(0) }
      50%    { transform: translateX(22px) }
    }

    /* 5) Dönen */
    .spin{
      background: conic-gradient(from 180deg, #5dade2, #2ecc71, #f1c40f, #e67e22, #e74c3c, #5dade2);
      animation: spin 5s linear infinite;
    }
    @keyframes spin{
      to{ transform: rotate(360deg) }
    }

    /* Kullanıcı üzerine geldiğinde animasyonları durdurmak istersen:
    .stage:hover .face{ animation-play-state: paused; }
    */

    /* Ağız/surat varyasyonları – ufak mimikler */
    .updown .mouth{ height:22%; border-top-left-radius:50% 30%; border-top-right-radius:50% 30% }
    .scale-color .mouth{ height:16%; border-radius:20px }
    .fade .mouth{ width:34%; height:10%; border-radius: 999px }
    .leftright .mouth{ width:52%; height:22% }
    .spin .mouth{ width:40%; height:14%; border-radius:14px }

    /* Alt açıklama listesi */
    .legend{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:8px;
      margin-top:10px;
      font-size:14px;
      opacity:.8;
      text-align:center;
    }

    /* Küçük ekran uyumu */
    @media (max-width: 820px){
      .stage, .legend{
        grid-template-columns: repeat(2, 1fr);
      }
      .legend{ font-size:13px }
    }

    @media (max-width: 460px){
      .stage, .legend{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>LAB GÖREVİ 1 – 5 Div/İmaj (Suratlı)</h1>
    <p class="note"></p>

    <!-- SAHNE: 5 surat -->
    <section class="stage" aria-label="Animasyonlu suratlar">
      <!-- 1) Yukarı-aşağı gidip gelen -->
      <div class="face updown" aria-label="Yukarı-aşağı zıplayan surat">
        <div class="mouth" aria-hidden="true"></div>
      </div>

      <!-- 2) Büyüyüp küçülen ve rengi değişen -->
      <div class="face scale-color" aria-label="Büyüyüp küçülen ve rengi değişen surat">
        <div class="mouth" aria-hidden="true"></div>
      </div>

      <!-- 3) Transparan değeri artan azalan -->
      <div class="face fade" aria-label="Transparanlığı artıp azalan surat">
        <div class="mouth" aria-hidden="true"></div>
      </div>

      <!-- 4) Sağa-sola gidip gelen -->
      <div class="face leftright" aria-label="Sağa-sola giden gelen surat">
        <div class="mouth" aria-hidden="true"></div>
      </div>

      <!-- 5) Dönen -->
      <div class="face spin" aria-label="Dönen surat">
        <div class="mouth" aria-hidden="true"></div>
      </div>
    </section>

    <!-- Etiketler (neyin ne olduğu) -->
    <div class="legend" aria-hidden="true">
      <div>Yukarı–Aşağı</div>
      <div>Büyü–Küçül + Renk</div>
      <div>Transparan</div>
      <div>Sağa–Sola</div>
      <div>Dönen</div>
    </div>
  </main>
</body>
</html>
