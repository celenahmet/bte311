<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacettepe BÖTE – Basit Div Katmanlar</title>
<style>
  /* === Global değişkenler (sade) === */
  :root{
    /* Kırmızı palet (aynı renk farklı alfa) */
    --c1: rgba(255,0,0,.10);
    --c2: rgba(255,0,0,.14);
    --c3: rgba(255,0,0,.18);
    --c4: rgba(255,0,0,.22);
    --c5: rgba(255,0,0,.26);
    --c6: rgba(255,0,0,.30);
    --c7: rgba(255,0,0,.34);
    --c8: rgba(255,0,0,.38);

    /* Boyut & hareket */
    --stage-w: min(1100px, 92vw);
    --stage-h: clamp(380px, 60vh, 760px);
    --card-w: clamp(520px, 70%, 880px);
    --card-h: clamp(140px, 22vw, 280px);
    --amp: clamp(120px, 12vw, 240px);   /* merkezden uzaklaşma */
    --radius: 24px;
  }

  *{ box-sizing:border-box; }
  html,body{
    height:100%; margin:0; background:#fff;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* Tam ekran orta hizalama */
  .hero{
    min-height:100vh;
    display:grid;
    place-items:center;
    position:relative;
    overflow:hidden;
  }

  /* Katmanların hareket ettiği alan */
  .stage{
    position:absolute; inset:0;
    display:grid; place-items:center;
    pointer-events:none;
  }

  /* Tek tip dikdörtgen katman */
  .layer{
    position:absolute;
    width:var(--card-w);
    height:var(--card-h);
    border-radius:var(--radius);
    will-change: transform, opacity;
    animation: swing 18s linear infinite;
  }

  /* Yön vektörleri (sadece tx/ty tanımlıyoruz) */
  .d0   { --tx: calc(var(--amp) *  1.000); --ty: calc(var(--amp) *  0.000); }
  .d45  { --tx: calc(var(--amp) *  0.707); --ty: calc(var(--amp) *  0.707); }
  .d90  { --tx: calc(var(--amp) *  0.000); --ty: calc(var(--amp) *  1.000); }
  .d135 { --tx: calc(var(--amp) * -0.707); --ty: calc(var(--amp) *  0.707); }
  .d180 { --tx: calc(var(--amp) * -1.000); --ty: calc(var(--amp) *  0.000); }
  .d225 { --tx: calc(var(--amp) * -0.707); --ty: calc(var(--amp) * -0.707); }
  .d270 { --tx: calc(var(--amp) *  0.000); --ty: calc(var(--amp) * -1.000); }
  .d315 { --tx: calc(var(--amp) *  0.707); --ty: calc(var(--amp) * -0.707); }

  /* Renkler ve hafif zaman farkı (stagger) */
  .layer:nth-child(1){ background:var(--c1);  animation-delay:-0s;  }
  .layer:nth-child(2){ background:var(--c2);  animation-delay:-1s;  }
  .layer:nth-child(3){ background:var(--c3);  animation-delay:-2s;  }
  .layer:nth-child(4){ background:var(--c4);  animation-delay:-3s;  }
  .layer:nth-child(5){ background:var(--c5);  animation-delay:-4s;  }
  .layer:nth-child(6){ background:var(--c6);  animation-delay:-5s;  }
  .layer:nth-child(7){ background:var(--c7);  animation-delay:-6s;  }
  .layer:nth-child(8){ background:var(--c8);  animation-delay:-7s;  }

  /* Tek bir animasyon: merkezden -v → +v → -v salınım */
  @keyframes swing{
    0%   { transform: translate(calc(var(--tx) * -1), calc(var(--ty) * -1)); opacity:.96; }
    50%  { transform: translate(var(--tx), var(--ty));                         opacity:1;   }
    100% { transform: translate(calc(var(--tx) * -1), calc(var(--ty) * -1)); opacity:.96; }
  }

  /* Merkezdeki yazı bloğu */
  .content{
    position:relative;
    text-align:center;
    color:#fff;
    text-shadow:0 2px 10px rgba(0,0,0,.18);
    transform: translateY(36px); /* talebin gibi biraz aşağıda */
  }
  h1{
    margin:0;
    font-weight:900;
    font-size:clamp(2.6rem, 8vw, 6rem);
    letter-spacing:.3px;
  }
  p{
    margin-top:.4rem; /* aradaki boşluk küçültüldü */
    font-weight:500;
    font-size:clamp(1rem, 2.3vw, 1.4rem);
    color:rgba(255,255,255,.96);
  }

  @media (prefers-reduced-motion: reduce){ .layer{ animation:none; } }
</style>
</head>
<body>
  <section class="hero">
    <!-- Katmanlar (yalnızca div) -->
    <div class="stage" aria-hidden="true">
      <div class="layer d0"></div>
      <div class="layer d45"></div>
      <div class="layer d90"></div>
      <div class="layer d135"></div>
      <div class="layer d180"></div>
      <div class="layer d225"></div>
      <div class="layer d270"></div>
      <div class="layer d315"></div>
    </div>

    <!-- Merkez yazıları -->
    <div class="content">
      <h1>Hacettepe BÖTE</h1>
      <p>Öğretim teknolojileri ve bilişim teknolojileri eğitimi için en iyi adres.</p>
    </div>
  </section>
</body>
</html>
